<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Planeador Semanal</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 1rem; 
      max-width: 800px; 
      margin: auto; 
      background: #f3e9af; 
    }
    h1 { 
      text-align: center; 
      color: #333;
      margin-bottom: 1.5rem;
    }
    .input-container {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
    }
    button#addButton {
      padding: 0.75rem 1rem;
      background-color: #2196F3;
      color: white;
      border: 1px solid #424242;
      border-left: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }
    button#addButton:hover {
      background-color: #ca0909;
    }
    ul { 
      list-style: none; 
      padding: 0; 
    }
    li {
      background: white;
      margin: 0.75rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task-text {
      flex: 1;
      margin-right: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
      word-break: break-word;
    }
    .task-text.completed {
      text-decoration: line-through;
      color: #aaa;
    }
    .days {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 1rem;
      width: 100%;
    } 
    .days label {
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    .days input[type="checkbox"] {
      margin-right: 4px;
    }
    .days .day-complete {
      color: #4CAF50;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    .remove {
      background: #ca0909;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .remove:hover {
      background: #a70707;
    }
    .finish-task {
      background: #2196F3;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .finish-task:hover {
      background: #0b7dda;
    }
    .status-indicator {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
    }
    .completed-task-toggle {
      text-align: center;
      margin-top: 2rem;
      color: #555;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      background: #e9e9e9;
      border-radius: 4px;
    }
    .completed-task-toggle:hover {
      background: #ddd;
    }
    .completed-tasks-section {
      margin-top: 1.5rem;
      display: none;
    }
    .completed-tasks-section.visible {
      display: block;
    }
    .completed-tasks-section h2 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    
    /* Estilos responsivos para m칩viles */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      input[type="text"] {
        font-size: 16px; /* Evita el zoom en iOS */
      }
      .task-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .task-text {
        margin-bottom: 0.5rem;
        margin-right: 0;
      }
      .button-group {
        width: 100%;
        justify-content: space-between;
      }
      .days {
        justify-content: space-between;
      }
      .days label {
        font-size: 0.8rem;
        margin-right: 0.25rem;
      }
    }

    /* Indicador de carga para operaciones de base de datos */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>游늰 Weekly Planner</h1>
  
  <div class="input-container">
    <input id="taskInput" type="text" placeholder="Write down your goal or habit...">
    <button id="addButton">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="completed-task-toggle" id="toggleCompletedBtn">Show completed tasks</div>
  
  <div class="completed-tasks-section" id="completedTasksSection">
    <h2>Tasks completed:</h2>
    <ul id="completedTaskList"></ul>
  </div>

  <div class="loading" id="loadingIndicator">
    <div class="spinner"></div>
  </div>

  <script>
    // Elementos del DOM
    const taskList = document.getElementById("taskList");
    const completedTaskList = document.getElementById("completedTaskList");
    const taskInput = document.getElementById("taskInput");
    const addButton = document.getElementById("addButton");
    const toggleCompletedBtn = document.getElementById("toggleCompletedBtn");
    const completedTasksSection = document.getElementById("completedTasksSection");
    const loadingIndicator = document.getElementById("loadingIndicator");

    // Lunes (0) a Domingo (6)
    const daysOfWeek = ["L", "M", "Mi", "J", "V", "S", "D"];

    // Variables para almacenar tareas
    let tasks = [];
    let completedTasks = [];

    // Mostrar indicador de carga
    function showLoading() {
      loadingIndicator.style.display = 'flex';
    }

    // Ocultar indicador de carga
    function hideLoading() {
      loadingIndicator.style.display = 'none';
    }

    // ===== FUNCIONES DE BASE DE DATOS =====
    
    // Inicializar la base de datos
    let db;
    
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('PlannerDB', 1);
        
        request.onerror = (event) => {
          console.error("Error opening database:", event.target.error);
          reject(event.target.error);
        };
        
        request.onsuccess = (event) => {
          db = event.target.result;
          console.log("Database initialized successfully");
          resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          
          // Crear almac칠n para tareas activas
          if (!db.objectStoreNames.contains('tasks')) {
            const taskStore = db.createObjectStore('tasks', { keyPath: 'id', autoIncrement: true });
            taskStore.createIndex('text', 'text', { unique: false });
          }
          
          // Crear almac칠n para tareas completadas
          if (!db.objectStoreNames.contains('completedTasks')) {
            const completedStore = db.createObjectStore('completedTasks', { keyPath: 'id', autoIncrement: true });
            completedStore.createIndex('text', 'text', { unique: false });
            completedStore.createIndex('completedDate', 'completedDate', { unique: false });
          }
        };
      });
    }
    
    // Cargar tareas desde la base de datos
    async function loadTasks() {
      showLoading();
      try {
        // Cargar tareas activas
        tasks = await getAll('tasks');
        
        // Cargar tareas completadas
        completedTasks = await getAll('completedTasks');
        
        renderTasks();
      } catch (error) {
        console.error("Error loading tasks:", error);
        alert("Error loading tasks. Please reload the page.");
      } finally {
        hideLoading();
      }
    }
    
    // Funci칩n auxiliar para obtener todos los registros de un almac칠n
    function getAll(storeName) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(storeName, 'readonly');
        const store = transaction.objectStore(storeName);
        const request = store.getAll();
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }
    
    // A침adir tarea a la base de datos
    function addTaskToDB(task) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('tasks', 'readwrite');
        const store = transaction.objectStore('tasks');
        const request = store.add(task);
        
        request.onsuccess = () => {
          task.id = request.result; // Actualizar con el ID generado
          resolve(task);
        };
        
        request.onerror = () => reject(request.error);
      });
    }
    
    // Actualizar tarea en la base de datos
    function updateTaskInDB(task) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('tasks', 'readwrite');
        const store = transaction.objectStore('tasks');
        const request = store.put(task);
        
        request.onsuccess = () => resolve(task);
        request.onerror = () => reject(request.error);
      });
    }
    
    // Eliminar tarea de la base de datos
    function deleteTaskFromDB(id, storeName) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(storeName, 'readwrite');
        const store = transaction.objectStore(storeName);
        const request = store.delete(id);
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }
    
    // A침adir tarea completada a la base de datos
    function addCompletedTaskToDB(task) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('completedTasks', 'readwrite');
        const store = transaction.objectStore('completedTasks');
        const request = store.add(task);
        
        request.onsuccess = () => {
          task.id = request.result; // Actualizar con el ID generado
          resolve(task);
        };
        
        request.onerror = () => reject(request.error);
      });
    }

    // ===== FUNCIONES DE LA INTERFAZ DE USUARIO =====
    
    // Funci칩n para verificar si una tarea tiene todos los d칤as marcados
    function allDaysChecked(task) {
      return task.days.every(day => day === true);
    }
    
    // Funci칩n para contar d칤as marcados
    function countCheckedDays(task) {
      return task.days.filter(day => day === true).length;
    }

    // Funci칩n para renderizar todas las tareas
    function renderTasks() {
      // Renderizar tareas activas
      taskList.innerHTML = "";
      tasks.forEach((task) => {
        const li = document.createElement("li");

        const row = document.createElement("div");
        row.className = "task-row";

        const span = document.createElement("span");
        span.className = "task-text";
        span.textContent = task.text;
        if (task.completed) {
          span.classList.add("completed");
        }
        span.onclick = () => toggleTaskCompleted(task);

        const buttonGroup = document.createElement("div");
        buttonGroup.className = "button-group";

        const finishBtn = document.createElement("button");
        finishBtn.textContent = "Finish Task";
        finishBtn.className = "finish-task";
        finishBtn.onclick = () => finalizarTareaCompleta(task);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Delete";
        removeBtn.className = "remove";
        removeBtn.onclick = () => removeTask(task);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        // Crear un elemento para mostrar el estado de la tarea
        const statusDiv = document.createElement("div");
        statusDiv.className = "status-indicator";
        
        // Mostrar estado seg칰n d칤as completados
        const checkedCount = countCheckedDays(task);
        if (checkedCount > 0) {
          statusDiv.textContent = `Progress: ${checkedCount}/${daysOfWeek.length} days completed`;
        }

        daysOfWeek.forEach((day, dIndex) => {
          const label = document.createElement("label");
          label.className = task.days[dIndex] ? "day-complete" : "";
          
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.days[dIndex];
          checkbox.onchange = async () => {
            showLoading();
            try {
              // Actualizar el checkbox
              task.days[dIndex] = checkbox.checked;
              
              // Aplicar estilo si est치 marcado
              if (checkbox.checked) {
                label.className = "day-complete";
              } else {
                label.className = "";
              }
              
              // Verificar si todos los d칤as est치n completos
              if (allDaysChecked(task)) {
                if (confirm("All days are completed! Do you want to finish this task completely?")) {
                  await finalizarTareaCompleta(task);
                  return;
                }
              }
              
              // Guardar cambios
              await updateTaskInDB(task);
              renderTasks();
            } catch (error) {
              console.error("Error updating day status:", error);
              alert("Error updating task. Please try again.");
            } finally {
              hideLoading();
            }
          };
          
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(" " + day));
          daysDiv.appendChild(label);
        });

        buttonGroup.appendChild(finishBtn);
        buttonGroup.appendChild(removeBtn);
        row.appendChild(span);
        row.appendChild(buttonGroup);
        li.appendChild(row);
        li.appendChild(daysDiv);
        
        // A침adir indicador de estado solo si hay d칤as marcados
        if (checkedCount > 0) {
          li.appendChild(statusDiv);
        }
        
        taskList.appendChild(li);
      });

      // Renderizar tareas completadas
      completedTaskList.innerHTML = "";
      completedTasks.forEach((task) => {
        const li = document.createElement("li");
        
        const row = document.createElement("div");
        row.className = "task-row";
        
        const span = document.createElement("span");
        span.className = "task-text completed";
        span.textContent = `${task.text} (Completed on ${task.completedDate})`;
        
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Delete";
        removeBtn.className = "remove";
        removeBtn.onclick = () => removeCompletedTask(task);
        
        row.appendChild(span);
        row.appendChild(removeBtn);
        li.appendChild(row);
        completedTaskList.appendChild(li);
      });
    }

    // Funci칩n para a침adir una nueva tarea
    async function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        showLoading();
        try {
          const newTask = { 
            text: text, 
            days: [false, false, false, false, false, false, false], 
            completed: false 
          };
          
          // Guardar en la base de datos
          const savedTask = await addTaskToDB(newTask);
          
          // A침adir a la lista local
          tasks.push(savedTask);
          
          taskInput.value = "";
          renderTasks();
        } catch (error) {
          console.error("Error adding task:", error);
          alert("Error saving task. Please try again.");
        } finally {
          hideLoading();
        }
      }
    }

    // Funci칩n para eliminar una tarea activa
    async function removeTask(task) {
      showLoading();
      try {
        await deleteTaskFromDB(task.id, 'tasks');
        tasks = tasks.filter(t => t.id !== task.id);
        renderTasks();
      } catch (error) {
        console.error("Error deleting task:", error);
        alert("Error deleting task. Please try again.");
      } finally {
        hideLoading();
      }
    }

    // Funci칩n para eliminar una tarea completada
    async function removeCompletedTask(task) {
      showLoading();
      try {
        await deleteTaskFromDB(task.id, 'completedTasks');
        completedTasks = completedTasks.filter(t => t.id !== task.id);
        renderTasks();
      } catch (error) {
        console.error("Error deleting completed task:", error);
        alert("Error deleting task. Please try again.");
      } finally {
        hideLoading();
      }
    }

    // Funci칩n para marcar/desmarcar una tarea como completada
    async function toggleTaskCompleted(task) {
      showLoading();
      try {
        task.completed = !task.completed;
        await updateTaskInDB(task);
        renderTasks();
      } catch (error) {
        console.error("Error updating task:", error);
        alert("Error updating task. Please try again.");
      } finally {
        hideLoading();
      }
    }

    // Funci칩n para obtener el 칤ndice del d칤a actual
    function getTodayIndex() {
      const today = new Date().getDay(); // Domingo: 0, Lunes: 1, ..., S치bado: 6
      if (today === 0) { // Si es Domingo (JS)
        return 6; // Corresponde al 칤ndice 6 (D) en nuestro array daysOfWeek
      }
      return today - 1; // Para Lunes (JS) a S치bado (JS), restamos 1
    }

    // Funci칩n para obtener la fecha actual en formato legible
    function getCurrentDateString() {
      const today = new Date();
      return today.toLocaleDateString();
    }

    // Funci칩n para finalizar una tarea espec칤fica para el d칤a actual
    async function marcarDiaHoy(task) {
      const todayIndex = getTodayIndex();
      
      showLoading();
      try {
        // Marcar el d칤a de hoy como completado
        task.days[todayIndex] = true;
        
        await updateTaskInDB(task);
        renderTasks();
        
        alert(`Task "${task.text}" marked as completed for today!`);
      } catch (error) {
        console.error("Error marking today:", error);
        alert("Error updating task. Please try again.");
      } finally {
        hideLoading();
      }
    }

    // Funci칩n para finalizar completamente una tarea
    async function finalizarTareaCompleta(task) {
      showLoading();
      try {
        // Crear tarea completada
        const completedTask = {
          text: task.text,
          completedDate: getCurrentDateString()
        };
        
        // Guardar en la base de datos
        const savedCompletedTask = await addCompletedTaskToDB(completedTask);
        
        // A침adir a la lista local de completadas
        completedTasks.push(savedCompletedTask);
        
        // Eliminar de la base de datos de activas
        await deleteTaskFromDB(task.id, 'tasks');
        
        // Eliminar de la lista local de activas
        tasks = tasks.filter(t => t.id !== task.id);
        
        renderTasks();
        alert(`Task "${task.text}" completed and archived!`);
      } catch (error) {
        console.error("Error completing task:", error);
        alert("Error completing task. Please try again.");
      } finally {
        hideLoading();
      }
    }

    // Toggle para mostrar/ocultar tareas completadas
    toggleCompletedBtn.addEventListener('click', () => {
      if (completedTasksSection.classList.contains('visible')) {
        completedTasksSection.classList.remove('visible');
        toggleCompletedBtn.textContent = "Show completed tasks";
      } else {
        completedTasksSection.classList.add('visible');
        toggleCompletedBtn.textContent = "Hide completed tasks";
      }
    });

    // Event listeners para a침adir tareas
    addButton.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    // Inicializar la aplicaci칩n
    async function initApp() {
      try {
        await initDB();
        await loadTasks();
      } catch (error) {
        console.error("Error initializing application:", error);
        alert("Error loading application. Please reload the page.");
      }
    }

    // Iniciar la aplicaci칩n cuando se carga la p치gina
    initApp();
  </script>

</body>
</html>
